<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2><bold><font color="red">UFO Sightings across USA</font></bold></h2>
        </div>
        <div class="row">                 
            
            <div class="col-md-3">        
                <div class="form-group">        
                    <div class="input-group" class="formfield">
                        <input type="text" class="form-control" id="date" placeholder="Date: mm/dd/yyyy">
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="city" placeholder="City: ex- san diego">
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="state" placeholder="State: ex- ca">
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="shape" placeholder="Shape: triangle, sphere,..">
                    </div>
                </div>
            </div>            

        </div>

        <div class="col-md-12">
            <a id="search" class="btn btn-primary">Search</a>
            <span class="glyphicon glyphicon-search"></span>           
        </div>

        <br>
        <br>
        <br>

        <div class="col-md-2">
            <a id="prev" class="btn btn-default">Prev 20 results</a>
        </div>

        <div class="col-md-2">
            <a id="next" class="btn btn-default">Next 20 results</a>
        </div>

        <br>
        <br>
        <br>

        <div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped" frame="hsides">
                        <thead>
                            <tr>
                                <th bgcolor="#96897f"><font color="white">Datetime</font></th>
                                <th bgcolor="#96897f"><font color="white">City</font></th>
                                <th bgcolor="#96897f"><font color="white">State</font></th>
                                <th bgcolor="#96897f"><font color="white">Country</font></th>
                                <th bgcolor="#96897f"><font color="white">Shape</font></th>
                                <th bgcolor="#96897f"><font color="white">Duration Minutes</font></th>
                                <th bgcolor="#96897f"><font color="white">Comments</font></th>
                            </tr>
                        </thead>
                        <tbody id="myBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
